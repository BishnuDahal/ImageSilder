<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slidershow center">
        <div class="slides">
            <input type="radio" name="a" id="a1">
            <input type="radio" name="a" id="a2">
            <input type="radio" name="a" id="a3">
            <input type="radio" name="a" id="a4">
            <input type="radio" name="a" id="a5">
            <div class="slide s1">
                <img src="1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="5.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="navigationbutton">
        <label for="a1" class="circle"></label>
        <label for="a2" class="circle"></label>
        <label for="a3" class="circle"></label>
        <label for="a4" class="circle"></label>
        <label for="a5" class="circle"></label>
            
    </div>
</body>
</html>
